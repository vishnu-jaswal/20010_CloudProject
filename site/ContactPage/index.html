  <body>
    <div class="container">
      <main class="row">
        <section class="col left">
          <div class="contactTitle">
            <h2>Get In Touch</h2>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p> -->
          </div>
          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>Phone</span>
                <span>+91 92893-29492</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>oxlo.design@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>X Street, Sector-Y, Chandigarh</span>
              </div>
            </div>
          </div>

          <div class="socialMedia">
            <a href="https://www.facebook.com"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://www.twitter.com"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.linkedin.com"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
        </section>

        <section class="col right">
          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required" />
              <label>Your Name</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required" />
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required" />
              <label>Subject</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea required="required"></textarea>
              <label>Say Something</label>
            </div>

            <div class="inputGroup fullWidth">
              <button>Send Message</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script>
      // Handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form data
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;

          // Send data to Azure Logic Apps via HTTP POST
          fetch(
            "https://https://prod-08.northcentralus.logic.azure.com:443/workflows/707a1505d04f4e64a8c059d86a53b45d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=QoL0Qt3gT6lPvSOmu1ju7Jf25_hNp53N3EYUhq_DXDU",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: name,
                email: email,
                subject: subject,
                message: message,
              }),
            }
          )
            .then((response) => response.json())
            .then((data) => {
              console.log("Email sent successfully:", data);
              // Optionally show a success message to the user
              alert("Your message has been sent!");
            })
            .catch((error) => {
              console.error("Error sending email:", error);
              // Optionally show an error message to the user
              alert(
                "There was an error sending your message. Please try again later."
              );
            });
        });
    </script>
  </body>
</html>
